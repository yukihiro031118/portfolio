<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>PiyoTemplate</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png">PiyoTemplate
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>

		<div class="container pt-3">
			<h1>プログレス</h1>
		</div>

		<!-- リスト4-11 -->
		<div class="container">
			<div class="progress mb-3">
				<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="progress mb-3">
				<div class="progress-bar" style="width: 20%" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="progress mb-3">
				<div class="progress-bar w-50" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="progress mb-3">
				<div class="progress-bar" style="width: 80%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="progress mb-3">
				<div class="progress-bar w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>

	
		<!-- リスト4-13 -->
		<div class="container">
			<h3 class="mb-3">1pxの高さのプログレスバー</h3>
			<div class="progress mb-5" style="height: 1px;">
				<div class="progress-bar w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<h3 class="mb-3">20pxの高さのプログレスバー</h3>
			<div class="progress" style="height: 20px;">
				<div class="progress-bar w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
	
		<!-- リスト4-14 -->
		<div class="container">
			<h3 class="mb-2">bg-success</h3>
			<div class="progress mb-3">
			<div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<h3 class="mb-2">bg-info</h3>
			<div class="progress mb-3">
			<div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<h3 class="mb-2">bg-warning</h3>
			<div class="progress mb-3">
			<div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<h3 class="mb-2">bg-danger</h3>
			<div class="progress mb-3">
			<div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>

		<!-- リスト4-15 -->
		<div class="container">
			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
			<div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
			</div>
			<div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
			</div>
		</div>
		</div>

		<!-- リスト4-16 -->
		<div class="container">
			<div class="progress mb-3">
				<div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="10" aria-valuemax="100"></div>
			</div>
			<div class="progress mb-3">
				<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="10" aria-valuemax="100"></div>
			</div>
			<div class="progress mb-3">
				<div class="progress-bar progress-bar-striped bg-info"role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="10" aria-valuemax="100"></div>
			</div>
			<div class="progress mb-3">
				<div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="10" aria-valuemax="100"></div>
			</div>
			<div class="progress mb-3">
				<div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="10" aria-valuemax="100"></div>
			</div>
		</div>

		<!-- リスト4-17 -->
		<div class="container">
			<div class="progress mb-3">
				<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
			</div>
			<div class="progress mb-3">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
			</div>
			<div class="progress mb-3">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
			</div>
			<div class="progress mb-3">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
			</div>
		</div>

		<div class="container pt-3">
			<h1>スピナー</h1>
		</div>

		<!-- リスト4-35 -->
		<div class="container">
			<div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
			<div class="spinner-border text-warning" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>

		<!-- リスト4-38 -->
		<div class="container"><div class="card-header bg-transparent">背景色の除去：bg-transparent</div>
			<h3 class="text-center">マージン</h3>
			<div class="container-fluid bg-light mb-4">
				<div class="spinner-border m-5" role="statsu">
				</div>
				<h3 class="text-center">flex(中央)</h3>
				<div class="container-fluid bg-light mb-4">
					<div class="d-flex justify-content-center">
						<div class="spinner-border" role="statsu">
						</div>
					</div>
				</div>
				<h3 class="text-center">float(右)</h3>
				<div class="container-fluid bg-light mb-4">
					<div class="clearfix">
						<div class="spinner-border float-end" role="statsu">
						</div>
					</div>
				</div>
				<h3 class="text-center">Text align(中揃え)</h3>
				<div class="container-fluid bg-light mb-4">
					<div class="text-center">
						<div class="spinner-border" role="statsu">
						</div>
					</div>
				</div>
			</div>
		</div>

	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp" target="_blank">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
				<a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/popper.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
	
</body>
</html>
