<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>PiyoTemplate</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png">PiyoTemplate
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>

		<div class="container pt-3">
			<h1>バッジ</h1>
		</div>

		<!-- リスト4-6  -->
		<div class="container">
			<h1>h1 <span class="badge bg-primary text-light">primary</span></h1>
			<h2>h2 <span class="badge bg-secondary text-light">secondary</span></h2>
			<h3>h3 <span class="badge bg-success text-light">success</span></h3>
			<h4>h4 <span class="badge bg-danger text-light">danger</span></h4>
			<h5>h5 <span class="badge bg-warning text-dark">warning</span></h5>
			<h6>h6 <span class="badge bg-info text-dark">info</span></h6>
			<p>p <span class="badge bg-light text-dark">light</span></p>
			<p>p <span class="badge bg-dark text-light">dark</span></p>
		</div>

		<!-- リスト4-7 -->
		<div class="container">
			<button type="button" class="btn btn-primary">
				button <span class="badge bg-light text-dark">4</span>
			</button>
		</div>

		<!-- リスト4-8 -->
		<div class="container">
			<button type="button" class="btn btn-primary">
				メッセージ <span class="badge bg-light text-dark">9</span>
				<!-- visually-hiddenクラスで非表示にしたスクリーンリーダー用テキスト -->
				 <span class="visually-hidden">未読のメッセージ</span>
			</button>
		</div>

		<!-- リスト4-9 -->
		<div class="container">
			<span class="badge rounded-pill bg-primary text-light">Primary</span>
			<span class="badge rounded-pill bg-secondary text-light">Secondary</span>
			<span class="badge rounded-pill bg-success text-light">Success</span>
			<span class="badge rounded-pill bg-danger text-light">Danger</span>
			<span class="badge rounded-pill bg-warning text-dark">Warning</span>
			<span class="badge rounded-pill bg-info text-dark">Info</span>
			<span class="badge rounded-pill bg-light text-dark">Light</span>
			<span class="badge rounded-pill bg-dark text-light">Dark</span>
		</div>

		<!-- リスト4-10 -->
		<div class="container">
			<button type="button" class="btn btn-primary position-relative">
				受信メール
				<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
					99+
					<span class="visually-hidden">未読のメッセージ</span>
				</span>
			</button>
		</div>

	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp" target="_blank">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
				<a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/popper.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
